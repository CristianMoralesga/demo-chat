<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo de Chat en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 600px;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.4));
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="https://atx.mx/wp-content/uploads/2024/06/logo-30-atx.png" alt="Logo de ATX" class="logo" />

    <h1>Bienvenido a la Demo de Chat</h1>
    <p>Interactúa con nuestro asistente virtual en tiempo real usando el widget de Microsoft Omnichannel.</p>
    <div class="footer">© 2025 Cristian Morales - Demo de Chat</div>
  </div>

  <!-- Widget de Microsoft Omnichannel -->
  <script
    id="Microsoft_Omnichannel_LCWidget"
    src="https://oc-cdn-ocprod.azureedge.net/livechatwidget/scripts/LiveChatBootstrapper.js"
    data-app-id="6334399f-dcea-44c1-a11c-8db3509e25c6"
    data-lcw-version="prod"
    data-org-id="70c3f96d-dbe6-4211-9010-84265486fc88"
    data-org-url="https://m-70c3f96d-dbe6-4211-9010-84265486fc88.us.omnichannelengagementhub.com">
  </script>
</body>
</html>
